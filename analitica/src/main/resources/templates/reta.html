<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reta entre dois pontos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
	<style>
		main {
			text-align: center;
		}
		h1 {
			margin-bottom: 20px;
		}
		input {
			width: 40px;
			height: 30px;
			text-align: center;
		}
		.campos {
			display: flex;
			flex-direction: row;
			gap: 20px;
			justify-content: center;
		}
		.voltar {
			text-align: left;
		}
		.campos div {
			text-align: center;
		}
		span {
			font-weight: bold;
		}
		button[type=submit] {
			margin-top: 20px; 
		}
	</style>
</head>
<body>
<div class="container">
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Geometria Analítica</span>
			</div>
		</nav>
		<main>
			<div class="voltar">
				<a class="btn btn-primary" href="/" role="button">&lt; Voltar</a>
			</div>
			<h1 class="display-3">Equação da Reta</h1>
			
			<form id="form-1" action="reta-calculos">
				<div class="campos">
					<div>
						<p>Coordenadas do Ponto 1</p>
						<p>
							(<input type="text" name="xp1" required/>, 
							<input type="text" name="yp1" required/>)
						</p>
					</div>
					<div>
						<p>Coordenadas do Ponto 2</p>
						<p>
							(<input type="text" name="xp2" required/> 
							<input type="text" name="yp2" required/>)
						</p>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Calcular</button>
			</form>
			<div class="resultado" >
				<p>Pontos: <span th:text="${pontos}"></span></p>
				<p>
					Distância: <span th:text="${dist}"></span>
				</p>
				<p>
					Ponto médio: <span th:text="${pontoMedio}"></span>
				</p>
				<p>
					Coeficiente Angular: <span th:text="${coa}"></span>
				</p>
				<p>
					Equação Reduzida da Reta: <span th:text="${eqr}"></span>
				</p>
			</div>
			<p th:if="${pontos != null}">
				<a href="https://www.geogebra.org/graphing?lang=pt" target="_blank">Confira o gráfico no GeoGebra!</a> 
				<br />
				Basta colar a equação reduzida no campo de equações que a reta será plotada.
			
			</p>
		</main>
	</div>
</body>
</html>
