<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Distância entre dois pontos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
	
	<style>
		main {
			text-align: center;
		}
		input {
			width: 40px;
			height: 30px;
			text-align: center;
		}
		.voltar {
			text-align: left;
		}
		.campos {
			display: flex;
			flex-direction: row;
			gap: 20px;
			justify-content: center;
		}
		.campos div {
			text-align: center;
		}
		button[type=submit] {
			margin-top: 20px; 
		}
	</style>

</head>
<body>
	
	<div class="container">
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Geometria Analítica</span>
			</div>
		</nav>
		<main>
			<div class="voltar">
				<a class="btn btn-primary" href="/" role="button">&lt; Voltar</a>
			</div>
			<h1 class="display-3">Alguma outra coisa</h1>
			
			
			<form id="form-1" action="calcular-distancia">
				<div class="campos">
					<div>
						<p>Coordenadas do Ponto 1</p>
						<p>
							(<input type="text" name="xp1" required/>, 
							<input type="text" name="yp1" required/>)
						</p>
					</div>
					<div>
						<p>Coordenadas do Ponto 2</p>
						<p>
							(<input type="text" name="xp2" required/> 
							<input type="text" name="yp2" required/>)
						</p>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Calcular</button>
			</form>
			<p class="resultado" >
				Resultado: <span th:text="${result}"></span>
			</p>
		</main>
	</div>
</body>
</html>
